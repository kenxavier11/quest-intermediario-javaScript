<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>formulário</title>
  </head>
  <body class="body">
    <section class="suporte-ao-cliente">
      <div class="info">
        <h1>FICOU COM DÚVIDA?<br NOS MANDE UMA MENSAGEM! </h1>

        <p>
          caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h.
        </p>
      </div>
      <div class="ct-form">
        <form method="get" action="index.html" class="formulario">
          <ul>
            <li>
              <input class="in-nome"
                type="text"
                name="nome-completo"
                id="nome-usuario"
                placeholder="Nome Completo *"
                value=""
              />
              <p class="msg-aviso">campos obrigatórios</p>
            </li>

            <li>
              <input class="in-email"
                type="email"
                name="email"
                id="email-usuario"
                placeholder="Email@exemplo.com *"
                value=""
                
              />
              <p class="msg-aviso">campos obrigatórios</p>
            </li>

            <li>
              <input class="in-telefone"
                type="text"
                name="telefone"
                id="telefone-usuario"
                placeholder="Telefone *"
                value=""
                
              />
              <p class="msg-aviso">campos obrigatórios</p>
            </li>

            <textarea class="txa-mensagem"
              id="txa-mensagem"
              name="mensagem"
              cols="21"
              rows="5"
              placeholder="Mensagem *"
              value=""
            ></textarea>
          </ul>

          <p> *campos obrigatórios</p>

          <input class="btn-enviar" type="submit" name="enviar-formulario" id="btn-enviar"/>
        </form>
      </div>
    </section>

    <script src="src/js/index.js"></script>
  </body>
</html>
